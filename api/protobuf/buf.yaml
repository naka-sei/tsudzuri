version: v2
deps:
  - buf.build/googleapis/googleapis
lint:
  use:
    - DEFAULT
  except:
    - FIELD_NOT=REQUIRED
    - PACKAGE_NO_IMPORT_CYCLE
  disallow_comment_ignores: true
breaking:
  use:
    - FILE
    - PACKAGE
    - WIRE
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
    - PACKAGE_EXTENSION_NO_DELETE