name: Reusable CI (build/push/deploy)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      env_var_file:
        required: true
        type: string
        description: "Path to the environment variables file"
      region:
        required: false
        type: string
        default: asia-northeast1
        description: "GCP region for build/deploy"
      service_name:
        required: false
        type: string
        default: tsudzuri
        description: "Cloud Run service name"
      repository:
        required: false
        type: string
        default: tsudzuri
        description: "Artifact Registry repository name"
      image_name:
        required: false
        type: string
        default: tsudzuri
        description: "Container image name"
      image_tag:
        required: false
        type: string
        default: ""
        description: "Optional image tag override"
      enable_deploy:
        required: false
        type: boolean
        default: true
        description: "Skip Cloud Run deploy when false"
      enable_traffic_update:
        required: false
        type: boolean
        default: true
        description: "Skip traffic shifting when false"
      traffic_percent:
        required: false
        type: string
        default: "100"
        description: "Traffic percentage for the new tag"
      traffic_tag:
        required: false
        type: string
        default: ""
        description: "Override tag used for traffic update"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      image_ref: ${{ steps.set-output.outputs.image_ref }}
      version: ${{ steps.set-output.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get GO_VERSION from Makefile
        id: get-go-version
        run: |
          echo "version=$(make get-go-version)" >> $GITHUB_OUTPUT

      - name: Set up Go (for caching/build parity)
        uses: actions/setup-go@v6
        with:
          go-version: ${{ steps.get-go-version.outputs.version }}
          cache: true

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ inputs.region }}-docker.pkg.dev --quiet

      - name: Prepare image and version
        run: |
          VERSION="${{ inputs.image_tag }}"
          if [ -z "$VERSION" ]; then
            if [[ "$GITHUB_REF" == refs/tags/* ]]; then
              VERSION=$(basename "$GITHUB_REF")
            else
              VERSION=${GITHUB_SHA::7}
            fi
          fi
          IMAGE_REF=${{ inputs.region }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ inputs.repository }}/${{ inputs.image_name }}:${VERSION}
          docker build --build-arg GO_VERSION=${{ steps.get-go-version.outputs.version }} --target runtime -t $IMAGE_REF .
          echo "image_ref=$IMAGE_REF" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash
        id: set-output

      - name: Push image
        run: |
          docker push ${{ steps.set-output.outputs.image_ref }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: inputs.enable_deploy == true
    environment: ${{ inputs.environment }}
    outputs:
      service_url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ inputs.service_name }}
          region: ${{ inputs.region }}
          image: ${{ needs.build-and-push.outputs.image_ref }}
          tag: ${{ needs.build-and-push.outputs.version }}
          env_vars_file: ${{ inputs.env_var_file }}

  update-traffic:
    needs: [deploy, build-and-push]
    runs-on: ubuntu-latest
    if: inputs.enable_traffic_update == true && needs.deploy.result == 'success'
    environment:
      name: ${{ inputs.environment }}
      url: ${{ needs.deploy.outputs.service_url }}
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Show deployment info
        run: |
          echo "新しいリビジョン: ${{ needs.deploy.outputs.service_url }}"
          echo "バージョン: ${{ needs.build-and-push.outputs.version }}"

      - name: Update traffic
        run: |
          TRAFFIC_TAG="${{ inputs.traffic_tag }}"
          if [ -z "$TRAFFIC_TAG" ]; then
            TRAFFIC_TAG="${{ needs.build-and-push.outputs.version }}"
          fi
          gcloud run services update-traffic ${{ inputs.service_name }} \
            --region=${{ inputs.region }} \
            --to-tags=${TRAFFIC_TAG}=${{ inputs.traffic_percent }}